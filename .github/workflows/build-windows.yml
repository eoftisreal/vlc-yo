name: Build Windows Executable

on:
  push:
    branches: [ "master", "main" ]
  pull_request:
    branches: [ "master", "main" ]
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: ubuntu-latest
    timeout-minutes: 360 # 6 hours

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Install Wine and Components
      run: |
        sudo dpkg --add-architecture i386
        sudo apt-get update
        sudo apt-get install -y wine wine32:i386 wget xvfb

        # Download and install Wine Mono
        MONO_VER="9.1.0"
        wget "https://dl.winehq.org/wine/wine-mono/${MONO_VER}/wine-mono-${MONO_VER}-x86.msi"

        # Initialize Wine prefix and install Mono (with Xvfb)
        xvfb-run -a wine msiexec /i "wine-mono-${MONO_VER}-x86.msi" /qn /norestart

    - name: Install Dependencies
      run: |
        sudo apt-get install -y \
          git bzip2 file unzip libtool libtool-bin libltdl-dev pkg-config ant \
          build-essential automake texinfo yasm p7zip-full autopoint gettext cmake zip nsis \
          g++-mingw-w64-x86-64 gcc-mingw-w64-i686 g++-mingw-w64-i686 curl gperf flex bison libcurl4-gnutls-dev python3 python3-setuptools \
          python3-mako python3-requests gcc make procps ca-certificates openjdk-11-jdk-headless \
          nasm jq gnupg meson autoconf dos2unix

    - name: Prepare Build Directory
      run: mkdir build

    - name: Create Locale Directory Workaround
      run: |
        # Pre-create the locale directory to avoid cp errors during packaging
        # The path corresponds to where the build system expects to find locales
        mkdir -p build/win64/_win32/share/locale

    - name: Build Windows Executable
      working-directory: build
      run: |
        chmod +x ../bootstrap
        # Run build under xvfb-run to ensure Wine commands have a display
        xvfb-run -a bash ../extras/package/win32/build.sh -a x86_64 -i u

    - name: Find Executable
      id: find-exe
      run: |
        EXE_PATH=$(find build -name "*.exe" | head -n 1)
        echo "Found exe at: $EXE_PATH"
        echo "exe_path=$EXE_PATH" >> $GITHUB_OUTPUT

    - name: Upload Artifact
      if: success()
      uses: actions/upload-artifact@v4
      with:
        name: apoi-windows-build
        path: build/**/*.exe

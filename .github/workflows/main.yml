name: Build VLC (Windows)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout source
      uses: actions/checkout@v4

    - name: Install MSYS2
      uses: msys2/setup-msys2@v2
      with:
        msystem: MINGW64
        update: true
        install: >
          base-devel
          mingw-w64-x86_64-toolchain
          mingw-w64-x86_64-cmake
          mingw-w64-x86_64-ninja
          mingw-w64-x86_64-pkg-config
          python
          git

    - name: Build contribs
      shell: msys2 {0}
      run: |
        cd extras/contrib
        mkdir -p win64
        cd win64
        ../bootstrap --host=x86_64-w64-mingw32
        make -j2

    - name: Build VLC
      shell: msys2 {0}
      run: |
        mkdir build
        cd build
        ../configure --host=x86_64-w64-mingw32 --enable-release --disable-debug
        make -j2
        make package-win32

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: vlc-windows-build
        path: build/*.exe
